<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POST HTTP request</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap-theme.min.css" type="text/css">
</head>
<body>

<div class="container">
    <form>
        <div class="form-group">
            <div class="col-md-9">
                <p><input id="name" class="form-control" type="text"></p>
                <p><textarea id="string" class="form-control" rows="7" cols="25"></textarea></p>
            </div>
            <div class="col-md-3">
                <input id="button" class="btn btn-success" type="button" value="GO">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6">
                <p id="feedback"></p>
            </div>
            <div class="col-md-6">
                <p id="messages"></p>
            </div>
        </div>
    </form><!-- end form -->
</div>

<script type="text/javascript" src="js/jquery.js"></script>

</html>
