<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instant Search</title>
    <link rel="stylesheet" href="css/fa/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap-theme.min.css" type="text/css">
    <link rel="stylesheet" href="css/jquery-ui.theme.min.css" type="text/css">
    <link rel="stylesheet" href="css/jquery-ui.structure.min.css" type="text/css">
    <link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>

<div class="container">
    <form>
        <div class="form-group">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-md-3 text-muted text-primary" for="search">Search:</label>
                        <div class="col-md-9">
                            <input class="form-control" id="search" type="text" placeholder="instant search">
                        </div>
                    </div>
                    <div class="form-group">
                        <div id="search_results">

                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </form><!-- end form -->
</div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/search.js"></script>
</body>
</html>
